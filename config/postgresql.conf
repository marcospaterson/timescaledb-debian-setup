# PostgreSQL Configuration File
# Optimized for TimescaleDB and high-performance workloads
# 
# This configuration is tuned for a system with 2-8GB RAM
# Adjust memory settings based on your specific hardware

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 1min
password_encryption = scram-sha-256

# SSL (enable for production)
ssl = off
#ssl_cert_file = 'server.crt'
#ssl_key_file = 'server.key'

#------------------------------------------------------------------------------
# MEMORY CONFIGURATION
#------------------------------------------------------------------------------

# Memory settings (adjust based on available RAM)
shared_buffers = 512MB          # 25% of system RAM (for 2GB system)
effective_cache_size = 1GB      # 50% of system RAM
work_mem = 16MB                 # Per-operation memory
maintenance_work_mem = 128MB    # For maintenance operations
temp_buffers = 32MB             # Temporary buffer size

# Shared memory and semaphores
shared_preload_libraries = 'timescaledb'
max_prepared_transactions = 0

#------------------------------------------------------------------------------
# WRITE-AHEAD LOGGING (WAL)
#------------------------------------------------------------------------------

# WAL Configuration
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync

# WAL Buffers and Files
wal_buffers = 16MB
wal_writer_delay = 200ms
commit_delay = 0
commit_siblings = 5

# WAL Archiving (enable for backup/replication)
archive_mode = off
#archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 0

# Checkpoints
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.7
checkpoint_warning = 30s

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Master Server
max_wal_senders = 3
wal_keep_segments = 32
#wal_sender_timeout = 60s

# Standby Servers
#hot_standby = on
#max_standby_archive_delay = 30s
#max_standby_streaming_delay = 30s
#wal_receiver_status_interval = 10s
#hot_standby_feedback = off
#wal_receiver_timeout = 60s

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 4.0          # Lower for SSD storage (1.1-2.0)
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_io_concurrency = 1   # Higher for SSD (200-300)

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8

#------------------------------------------------------------------------------
# BACKGROUND WRITER
#------------------------------------------------------------------------------

bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

#------------------------------------------------------------------------------
# ASYNCHRONOUS BEHAVIOR
#------------------------------------------------------------------------------

effective_io_concurrency = 1
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
parallel_leader_participation = on

#------------------------------------------------------------------------------
# LOGGING CONFIGURATION
#------------------------------------------------------------------------------

# Where to Log
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 10MB

# What to Log
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = -1

# Log Content
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_checkpoints = off
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = off
log_statement = 'none'
log_replication_commands = off
log_temp_files = -1
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# STATISTICS COLLECTION
#------------------------------------------------------------------------------

# Query and Index Statistics Collector
track_activities = on
track_counts = on
track_io_timing = off
track_functions = none
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# Statistics Monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Statement Behavior
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = sql_ascii

# Shared Library Preloading
local_preload_libraries = ''
session_preload_libraries = ''
shared_preload_libraries = 'timescaledb'

# Other Defaults
dynamic_library_path = '$libdir'

#------------------------------------------------------------------------------
# TIMESCALEDB SPECIFIC SETTINGS
#------------------------------------------------------------------------------

# TimescaleDB Extension Settings
timescaledb.max_background_workers = 8
timescaledb.telemetry_level = off

# Chunk Time Intervals (adjust based on your data retention needs)
#timescaledb.chunk_time_interval = '1 day'
#timescaledb.max_chunks_per_table = 1000

# Compression Settings  
#timescaledb.compression_level = 1
#timescaledb.enable_transparent_decompression = on

